<!DOCTYPE html>

    <script>
        
        var oldValue = 0.00;
        var action = "";

            //--------------------------------------------------
            //Num
            //--------------------------------------------------
        
            function numberPrinter(num) {
                if (action != "") {
                    var frameEdit = document.getElementById("fname");
                    frameEdit.value = num;
                }

                else {
                    var frameEdit = document.getElementById("fname");
                    frameEdit.value = frameEdit.value+num;
                }
            }

            //--------------------------------------------------
            //Math Functions
            //--------------------------------------------------
        
        function mathFunctions(actionFromButton) {
                var frameEdit = document.getElementById("fname");
                oldValue = frameEdit.value;
                action = actionFromButton;
            }

          
            //--------------------------------------------------
            //Other
            //--------------------------------------------------

            function CalcFunction() {
                var frameEdit = document.getElementById("fname");
                var frameEditString = frameEdit.value;
                var answer = 0.00;
                parseFloat(frameEditString);
                
                if (action == "+"){
                    answer = parseFloat(oldValue) + parseFloat(frameEditString);
                 }    
                else if (action == "-") {
                    answer = parseFloat(oldValue) - parseFloat(frameEditString);
                }         
                else if (action == "/") {
                    answer = parseFloat(oldValue) + parseFloat(frameEditString);
                }    
                else if (action == "*") {
                    answer = oldValue * frameEditString;
                }         
                frameEdit.value = answer;
            }

    </script>
